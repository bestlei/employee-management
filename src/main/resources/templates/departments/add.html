<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/dist/css/dashboard.css}" rel="stylesheet">
</head>
<body>

<!-- 引入topbar -->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 公共片段抽取，一种是fragment，一种是直接定义id的方式 -->
        <!-- 引入sidebar -->
        <div th:replace="commons/bar::#sidebar(activeUri='dashboard.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!-- 表单需要区分部门修改还是部门添加页面 -->
            <form th:action="@{/department}" method="post">
                <!-- 发送put请求修改部门数据 -->
                <!-- 1、springmvc中配置HiddenHttpMethodFilter
                2、页面创建一个post表单
                3、创建一个input项，name="_method" 值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${dept != null}">
                <div class="form-group">
                    <label>DepartmentId</label>
                    <input name="departmentId" type="text" class="form-control" placeholder="1" th:value="${dept} != null ? ${dept.departmentId}">
                    <label>Name</label>
                    <input name="departmentName" type="text" class="form-control" placeholder="Baidu" th:value="${dept} !=null ? ${dept.departmentName}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${dept} !=null ? '修改' : '添加'">添加</button>
            </form>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script th:src="@{/assets/dist/js/dashboard.js}"></script></body>
</html>
